<html>
  <head>
    <title>forest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="input-group mb-3">
	<input id="numDice" type="number" class="form-control" min="1" max="100">
	<div class="input-group-prepend input-group-append">
	  <span class="input-group-text">D</span>
	</div>
	<select id="diceType" class="form-control" placeholder="Type of dice">
	  <option>4</option>
	  <option>6</option>
	  <option>8</option>
	  <option>12</option>
	  <option>20</option>
	</select>
	<div class="input-group-append">
	  <button id="execButton" type="submit" class="btn btn-outline-secondary">Calculate</button>
	</div>
      </div>

      <table class="table table-dark">
	<thead>
	  <tr>
	    <th>最小値</th>
	    <th>最大値</th>
	    <th>期待値</th>
	    <th>最頻値</th>
	    <th>中央値</th>
	</thead>
	<tbody>
	  <tr>
	    <td><span id="min">0</span></td>
	    <td><span id="max">0</span></td>
	    <td><span id="mean">0</span></td>
	    <td><span id="mode">0</span></td>
	    <td><span id="median">0</span></td>
	  </tr>
	</tbody>
      </table>

      <div id="chart"></div>
    </div><!-- /.container-fluid -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="dicecalc.js"></script>
  </body>
</html>
